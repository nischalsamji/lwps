ubscribe is a Java library for message passing using the
<a href="http://en.wikipedia.org/wiki/Publish/subscribe">Publish/Subscribe</a>
model. It provides a simple API for application developers to create
<i>publishers</i>
which can send messages and
<i>subscribers</i>
which receive messages. It uses a custom protocol for communication.
